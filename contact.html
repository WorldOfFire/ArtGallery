  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="layout.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="contactStyle.css" />

  </head>
  <body>
    <header>
      <h1 id="title">Art Gallery</h1>
      <nav>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section></section>
      <section id="contactForm">
        <div id="divForm">
          <form
            action="mailto:virermorus@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <div id="titleForm"><p>Contact us through email</p></div>
            <div id="placeFrom">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
              <select id="subject" name="subject" required>
                <option value="" disabled selected hidden>
                  Choose your subject
                </option>
                <option value="volvo">Painters</option>
                <option value="volvo">Paintings</option>
                <option value="volvo">Exhibitions</option>
                <option value="volvo">Other</option>
              </select>
              <textarea
                placeholder="Enter your context"
                id="textAreaForm"
              ></textarea>
            </div>
            <div id="sendForm">
              <button type="submit" id="submit" name="submit">Submit</button>
              <button type="reset" id="clear" name="clear">Clear</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Made by Szulińska Weronika</p>
    </footer>
  </body>
